apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: demo-api
  name: demo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      run: demo-api
  template:
    metadata:
      labels:
        run: demo-api
    spec:
      containers:
      - image: controlplane/demo-api:latest
        imagePullPolicy: Always
        name: demo-api
        ports:
        - containerPort: 9000
          protocol: TCP
      restartPolicy: Always
      securityContext: {}
